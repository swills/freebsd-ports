<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-nasu/files/20-unhint-nasu.conf 416766 2016-06-12 04:19:23Z ume $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>Nasu</string>
			</test>
			<test name="family">
				<string>NasuM</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
