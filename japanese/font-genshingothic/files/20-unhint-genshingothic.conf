<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-genshingothic/files/20-unhint-genshingothic.conf 418916 2016-07-22 11:04:06Z ume $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>Gen Shin Gothic</string>
			</test>
			<test name="family">
				<string>Gen Shin Gothic Monospace</string>
			</test>
			<test name="family">
				<string>Gen Shin Gothic P</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
