<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-genshingothic/files/62-fonts-genshingothic.conf 418916 2016-07-22 11:04:06Z ume $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Gen Shin Gothic</family>
			<family>Gen Shin Gothic P</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Gen Shin Gothic Monospace</family>
		</prefer>
	</alias>
</fontconfig>
