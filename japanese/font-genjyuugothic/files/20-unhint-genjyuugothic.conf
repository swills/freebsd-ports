<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-genjyuugothic/files/20-unhint-genjyuugothic.conf 418945 2016-07-23 06:13:47Z ume $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>Gen Jyuu Gothic</string>
			</test>
			<test name="family">
				<string>Gen Jyuu Gothic Monospace</string>
			</test>
			<test name="family">
				<string>Gen Jyuu Gothic P</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
