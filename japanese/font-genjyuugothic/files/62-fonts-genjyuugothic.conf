<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-genjyuugothic/files/62-fonts-genjyuugothic.conf 418945 2016-07-23 06:13:47Z ume $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Gen Jyuu Gothic</family>
			<family>Gen Jyuu Gothic P</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Gen Jyuu Gothic Monospace</family>
		</prefer>
	</alias>
</fontconfig>
