before_script:
  - PORT_LIST=$(mktemp) ; git diff --no-prefix --name-only origin/branches/2018Q3...origin/MFH/r474192/2018Q3 | grep Makefile | cut -d/ -f 1,2 | sort -u | sed -e 's/$/@all/' > ${PORT_LIST}

head-amd64:
  stage: build
  script:
  - sudo nice -n 18 /usr/sbin/idprio 29 poudriere bulk -C -t -j head-amd64 -p swills-freebsd-ports -f ${PORT_LIST}

